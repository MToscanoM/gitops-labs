apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd-platform
spec:
  project: plataforma-minilab
  sources:
  - chart: external-secrets
    repoURL: https://charts.external-secrets.io
    targetRevision: 0.7.2
    helm:
      releaseName: external-secrets
      #Enable once we have Prometheus installed
      parameters:
      - name: "webhook.replicaCount"
        value: "2"
      #- name: "serviceMonitor.enabled"
  #  value: "true"
  - repoURL: https://github.com/MToscanoM/gitops-labs.git
      targetRevision: HEAD
      path: bootstrap/externalsecrets
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: platform-externalsecrets
