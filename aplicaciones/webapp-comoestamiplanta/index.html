<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Proyecto personal: ¿Cómo está mi planta?</title>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet"> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <!-- Mi CSS-->
    <link href="estilo.css" rel="stylesheet" type="text/css" />
    <!-- Iconos para favoritos/marcadores y para iOS -->
    <link rel="icon" type="image/png" sizes="16x16" href="imagenes/window16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="imagenes/window32.png">
	<link rel="icon" type="image/png" sizes="128x128" href="imagenes/window128.png">
    <link rel="apple-touch-icon" type="image/png" sizes="128x128" href="imagenes/window128.png">
    
</head>

<body onload="avisoProgreso()">
     <!-- Modal -->
     <div class="modal fade" id="avisoProgreso" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalCenterTitle">Web en desarrollo:</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <!--Barra de progreso animada-->
                    <div class="progress progreso">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-info" data-dismiss="modal">Vale</button>
                </div>
              </div>
            </div>
        </div>
        <!-- /Modal -->

    <header>
        <div class="logo">
            <img src="imagenes\window128.png" alt="logo">
            <span>¿Cómo está mi planta?</span>
        </div>
    </header>

    <!-- Carrusel de fotos -->

    <div id="carouselExampleSlidesOnly" class="carousel slide container fluid" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="imagenes/desarrollo.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="imagenes/desarrollo2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="imagenes/desarrollo3.jpg" alt="Third slide">
            </div>
        </div>
    </div>

    <!-- Las 3 opciones -->
  <div class="container fluid">  
    <div class="card-deck">
        <div class="card bg-white text-dark">
            <img class="card-img" src="imagenes/opcionMacetas.png" alt="Card image">
            <div class="card-img-overlay">
                <h5 class="card-title">Mis Macetas</h5>
            </div>
            <div class="card-body">
                <p class="card-text">Aquí puedes ver tus macetas monitorizadas.</p>
            </div>
        </div>
        <div class="card bg-white text-dark">
            <img class="card-img" src="imagenes/opcionBlog.jpg" alt="Card image">
            <div class="card-img-overlay">
                <h5 class="card-title">Blog</h5>
            </div>
            <div class="card-body">
                <p class="card-text">Blog personal de chorradas.</p>
            </div>
            
        </div>
        <div class="card bg-white text-dark">
            <img class="card-img" src="imagenes/opcionBlog.jpg" alt="Card image">
            <div class="card-img-overlay">
                <h5 class="card-title">Otro</h5>
            </div>
            <div class="card-body">
                <p class="card-text">Otras cosas.</p>
            </div>
        </div>
    </div>
  </div>
    <footer>
        <div class="container fluid">
            <h5>En desarrollo...</h5>
            <p>Contacto: <a href="mailto:soporte@comoestamiplanta.es">soporte@comoestamiplanta.es</a></p>
        </div>
    </footer>
        
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
